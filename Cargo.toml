[package]
name = "gws2"
edition = "2018"
version = "0.1.0"
description = "gws is a helper to manage workspaces which contain git repositories."
authors = ["Emil Lundberg <emil@emlun.se>"]

[dependencies]
ansi_term = "0.11"
clap = { version = "2.31", features = ["yaml"] }
git2 = { path = "lib/git2-rs" }

[dev-dependencies]
tempdir = "0.3"
